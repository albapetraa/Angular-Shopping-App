<h3>Yeni Ürün Ekle</h3>

<form #productAddForm="ngForm" (ngSubmit)="add(productAddForm)">

    <div class="form-group">

        <input type="text" placeholder="Ürün Adı" #pName="ngModel" [(ngModel)]="model.name" class="form-control"
            name="pName" id="pName" required>
        <div *ngIf="pName.invalid&&pName.dirty" class="alert alert-danger">
            Ürün ismi gereklidir.
        </div>
    </div>

    <div class="form-group">

        <input type="text" placeholder="Ürün Açıklaması" #pDescription="ngModel" [(ngModel)]="model.description"
            class="form-control" name="pDescription" id="pDescription" required>
        <div *ngIf="pDescription.invalid&&pDescription.dirty" class="alert alert-danger">
            Ürün açıklaması gereklidir.
        </div>
    </div>

    <div class="form-group">

        <input type="text" placeholder="Ürün Resmi" #pImageUrl="ngModel" [(ngModel)]="model.imageUrl"
            class="form-control" name="pImageUrl" id="pImageUrl" required>
        <div *ngIf="pImageUrl.invalid&&pImageUrl.dirty" class="alert alert-danger">
            Ürün resminin bağlantısı gereklidir.
        </div>
    </div>


    <div class="form-group">

        <input type="text" placeholder="Ürünün Fiyatı" #pPrice="ngModel" [(ngModel)]="model.price" class="form-control"
            name="pPrice" id="pPrice" required>
        <div *ngIf="pPrice.invalid&&pPrice.dirty" class="alert alert-danger">Ürünün fiyat bilgisi gereklidir.</div>
    </div>

    <div class="form-group">
        <select class="form-control"#pCategoryId="ngModel" [(ngModel)]="model.categoryId" id="pCategoryId" name="pCategoryId" required>
            <option *ngFor="let category of categories" [value]="category.id">{{category.name}}</option>
        </select>
        <div *ngIf="pCategoryId.invalid&&pCategoryId.touched" class="alert alert-danger">Ürünün kategorisi gereklidir.
        </div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="productAddForm.invalid">Ürünü Ekle</button>

</form>
