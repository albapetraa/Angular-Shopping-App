<app-category></app-category>
<div class="row">

    <div class="mb-3">
        <input class="form-control" id="productSearch" placeholder="Ürün Ara" [(ngModel)]="filterText" />
        <div *ngIf="filterText" id="emailHelp" class="form-text">{{filterText}} ile ilgili arama sonuçları gösteriliyor.
        </div>
    </div>

    <div *ngFor="let product of products | productFilter:filterText" class="col-md-2 productbox img">
        <img class="card-img-top" [src]="product.imageUrl" alt="card image cap">
        <div class="card-body">
            <h5 class="card-title">{{product.name}}</h5>
            <p class="card-text">{{product.description}}</p>
            <p class="card-text">{{product.price|currency:'USD'}}</p>
            <a (click)="addToCart(product)" class="btn btn-primary">Sepete Ekle</a>
        </div>
    </div>

    <ng-template #noProduct>

        <div class="alert alert-danger" role="alert">
            Bu kategoride ürün yoktur.
        </div>
    </ng-template>



</div>
